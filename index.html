<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <!-- Sertakan file CSS Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Gaya font yang berbeda */
        .font-bold {
            font-weight: bold;
        }

        .font-italic {
            font-style: italic;
        }

        .font-fancy {
            font-family: Cursive, sans-serif;
        }

        /* Gaya link yang interaktif */
        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Perkecil tampilan navbar */
        .navbar {
            background-color: #1a237e;
            padding: 10px;
        }

        .navbar a {
            margin-right: 15px;
            color: #fff;
        }

        /* Gaya kotak untuk Minat & Hobi */
        .minat-hobi-box {
            border: 2px solid #3498db;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .minat-hobi-box:hover {
            transform: scale(1.05);
        }

        /* Gaya menu Pendidikan */
        .pendidikan-box {
            background-color: #12002b;
            border: 2px solid #3498db;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
            margin-bottom: 20px;
        }

        .pendidikan-box:hover {
            transform: scale(1.05);
        }

        .pendidikan-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .pendidikan-detail {
            font-size: 1.25rem;
            color: #db7cff;
        }

        /* Gaya kotak untuk Organisasi */
        .organisasi-box {
            border: 2px solid #3498db;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .organisasi-box:hover {
            transform: scale(1.05);
        }

        /* Gaya kotak untuk Portofolio */
        .portofolio-box {
            border: 2px solid #3498db;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .portofolio-box:hover {
            transform: scale(1.05);
        }

        /* Gaya kotak untuk Kontak */
        .kontak-box {
            border: 2px solid #3498db;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .kontak-box:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Profil Saya</h1>
            <div class="space-x-4">
                <a href="#identitas" class="text-lg font-semibold text-white">Identitas</a>
                <a href="#minat-hobi" class="text-lg font-semibold text-white">Minat & Hobi</a>
                <a href="#pendidikan" class="text-lg font-semibold text-white">Pendidikan</a>
                <a href="#organisasi" class="text-lg font-semibold text-white">Organisasi</a>
                <a href="#portofolio" class="text-lg font-semibold text-white">Portofolio</a>
                <a href="#kontak" class="text-lg font-semibold text-white">Kontak</a>
            </div>
        </div>
    </nav>

    <!-- Identitas -->
    <section id="identitas" class="bg-blue-900 py-20">
        <!-- Konten Identitas (tidak berubah) -->
    </section>

    <!-- Minat & Hobi -->
    <section id="minat-hobi" class="bg-blue-800 py-20">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center text-white">Minat dan Hobi</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Kotak-kotak Minat & Hobi (tidak berubah) -->
            </div>
        </div>
    </section>

    <!-- Pendidikan -->
    <section id="pendidikan" class="bg-blue-900 py-20">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center text-white">Pendidikan</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Kotak-kotak Pendidikan (tidak berubah) -->
            </div>
        </div>
    </section>

    <!-- Organisasi -->
    <section id="organisasi" class="bg-blue-800 py-20">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center text-white">Organisasi</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Kotak-kotak Organisasi (tidak berubah) -->
            </div>
        </div>
    </section>

    <!-- Portofolio -->
    <section id="portofolio" class="bg-blue-900 py-20">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center text-white">Portofolio</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Kotak-kotak Portofolio (tidak berubah) -->
            </div>
        </div>
    </section>

    <!-- Kontak -->
    <section id="kontak" class="bg-blue-800 py-20">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-10 text-center text-white">Hubungi Saya</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-10">
                <!-- Kotak-kotak Kontak (tidak berubah) -->
            </div>
        </div>
    </section>

</body>

</html>
